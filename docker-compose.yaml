services:
  monitor:
    # Option A: build locally from this folder (no registry needed)
    build: .
    # Option B: comment `build:` and uncomment below line after you `docker build -t pangolin-site-monitor:latest .`
    # image: pangolin-site-monitor:latest

    container_name: pangolin-site-monitor
    restart: unless-stopped
    network_mode: "host"
    environment:
      PANGOLIN_INT_API_PROTOCOL: "https"
      PANGOLIN_INT_API_HOSTNAME: "localhost"
      PANGOLIN_INT_API_PORT: "443"
      PANGOLIN_INT_API_TOKEN: "API_TOKEN"
      PANGOLIN_ORG_ID: "abc123"
      PANGOLIN_SITE_NICE_ID: "homelab"
      CRON_SCHEDULE: "*/5 * * * *"
      SMTP_USER: "alerts@example.com"
      SMTP_PASSWORD: "app_password_here"
      SMTP_SERVER: "smtp.example.com"
      SMTP_PORT: "587"
      RECIPIENT_EMAIL: "you@example.com"